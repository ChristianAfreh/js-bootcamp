<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/recipe.jpg">
   
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="container">
                <h1 class="header__title">Recipe App</h1>
                <h2 class="header__subtitle">A site to organise all your food recipes</h2>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
        </div>
    </div>
    <div class="container">
        <input type="text" id="recipe-title" placeholder="Enter recipe title..." class="title-input"> 
        <textarea  class="body-input" id="recipe-body" cols="30" rows="10" placeholder="Enter instructions of recipe..."></textarea>
        <h3>Ingredients</h3>
        <div id="ingredients"></div>
        <form id="ingredient-form">
            <input type="text" placeholder="Add ingredient..." name="text" class="input">
            <button class="button">Add Ingredient</button>
        </form><br/>
        <h3>Danger Zone</h3><br/>
        <button id="remove-recipe" class="button button--secondary">Delete Recipe</button>
    </div><br/>
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/recipes-functions.js"></script>
    <script src="/scripts/recipes-edit.js"></script>
</body>
</html>
