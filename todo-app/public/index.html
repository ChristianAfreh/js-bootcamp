<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
    <title>ToDo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">ToDo App</h1>
            <h1 class="header__subtitle">What do you need to do?</h1>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="new-todo" class="input" placeholder="Filter todos...">
            <label class="checkbox">
                <input type="checkbox" id = "hide-completed"> Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todo-text"></div>
        <form  id="todo-form">
            <input type="text" class="input" name="addTodo" placeholder="Something to do...">
            <button class="button">Add Todo</button>
        </form>
    </div>
    
    

</body>
<script src="/scripts/bundle.js"></script>

</html>
